<html lang="en">

    <title>Wave Label</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Please Login</h1>
        <form>

        </form>
    </div>

    <script src="index.js"></script>
</body>
